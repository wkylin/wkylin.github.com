<script type="text/javascript">
	$(function(){
		$.ajax({
			type : "POST",
			url : "./product/showProduct.jhtml",
			dataType : 'json',
			success:function(text){
				if(text === 5){
					alert("登陆超时，请重新登陆！");
					$("#login").click();
				}
				if(text.length%2 === 1){
					text.push({"id":"","productContent":"","picName":"","productName":""});
				}
				var obj=eval(text);
				var product='';
				
				for(var i=0;i<obj.length-1;i=i+2){
					product = product+
					'<div class="ub ub-pc">'+
						'<div class="ub-f1 b_b3b uc-a1">'+
							'<div class="uhide">'+obj[i].id+'</div>'+
							'<img src="/ShopApp'+obj[i].picName+'" width="100%" />'+
							'<div class="umar_l06 t-wh nick-name">'+obj[i].productName+'</div>'+
							'<div class="ub ui-icon">'+
								'<div class="bg_a99 ub ub-ac ub-pc" onclick="saveLikeProduct()"><div class="white_share"></div></div>'+
								'<div class="bg_a99 ub ub-ac ub-pc umar-l" onclick="saveFavoritesProduct()"><div class="three_icon"></div></div>'+
							'</div>'+
							'<div class="bg_894 t-wh ub ub-ac ut-s">作品描述：'+obj[i].productContent+'</div>'+
						'</div>'+
						'<div class="ub-f1 b_b3b uc-a1 umar_l06">'+
							'<div class="ub-f1 figure_icon b_b3b uc-a1">'+
								'<div class="uhide">'+obj[i+1].id+'</div>'+
								'<img src="/ShopApp'+obj[i+1].picName+'" width="100%" />'+
								'<div class="umar_l06 t-wh nick-name">'+obj[i+1].productName+'</div>'+
								'<div class="ub ui-icon">'+
									'<div class="bg_a99 ub ub-ac ub-pc" onclick="saveLikeProduct()"><div class="white_share"></div></div>'+
									'<div class="bg_a99 ub ub-ac ub-pc umar-l" onclick="saveFavoritesProduct()"><div class="three_icon"></div></div>'+
								'</div>'+
								'<div class="bg_894 t-wh ub ub-ac ut-s">作品描述：'+obj[i+1].productContent+'</div>'+
							'</div>'+
						'</div>'+
					'</div>';
				}
				document.getElementById("move").innerHTML=product;
			}
		});
	});
	
	function saveFavoritesProduct(){
		var curNode = document.elementFromPoint(event.x,event.y);
		var id = curNode.parentNode.parentNode.parentNode.childNodes[0].innerText;
		$.ajax({
			type : "POST",
			url : "./product/saveFavoritesProduct.jhtml",
			dataType : 'json',
			data : {productId:id},
			success:function(response){
				if(response === 3){
					alert("您已经收藏过该商品请勿重复添加！");
				}else if(response === 1){
					alert("收藏成功");
				}
			}
		});
	}
	
	function saveLikeProduct(){
		var curNode = document.elementFromPoint(event.x,event.y);
		var id = curNode.parentNode.parentNode.parentNode.childNodes[0].innerText;
		$.ajax({
			type : "POST",
			url : "./product/saveLikeProduct.jhtml",
			dataType : 'json',
			data : {productId:id},
			success:function(response){
				if(response === 3){
					alert("您已经点赞过该商品请勿重复点赞！");
				}else if(response === 1){
					alert("点赞成功!");
				}
			}
		});
	}
	
    function regist(){
    	window.location.href = "s02.html";
    }
</script>
