    <script>
		function regist(){
			var user = $("#userName").val();
			var pwd1 = $("#password1").val();
			var pwd2 = $("#password2").val();debugger;
			var length = pwd1.length;
			if(user===""||pwd1===""||pwd2===""){
				alert("注册账号密码不能为空！");
				return;
			}else if(pwd1!=pwd2){
				alert("您两次输入的密码不一致！");
				return;
			}else if(length<5){
				alert("密码长度不能小于6位！");
				return;
			}
			
			$.ajax({
				type : "POST",
				url : "./admin/appRegister.jhtml",
				dataType : 'json',
				data : {
					userName : user,
					password : pwd1
				},
				success:function(response){
					if(response === 3){
						alert("用户名已经存在，请重新填写");
					}else if(response === 1){
						alert("恭喜你注册成功！");
						$("#login").click();
					}
				}
			});
		}
	</script>
