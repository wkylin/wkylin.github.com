<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
<title></title>
<meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/ui-btn.css">
<link rel="stylesheet" href="css/ui-input.css">
<link rel="stylesheet" href="css/ui-base.css">
<link rel="stylesheet" href="css/ui-box.css">
<link rel="stylesheet" href="css/ui-color.css">
<link rel="stylesheet" href="css/ui-res.css">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="script/jquery.min.js"></script>
</head>
<body class="um-vp c_e3d" ontouchstart>
	<div id="page_0" class="up ub ub-ver" tabindex="0">
		<div id="content" class="ub ub-ac ub-f1">
			<div class="ub-f1" style="margin: 0 3em">
				<div class="umar_t1">
					<div class="c-wh uba uc-a1  b-gra us-i uinput uinn4">
						<input placeholder="账号" type="text" class="uc-a1 t_6d6"
							id="username">
					</div>
				</div>
				<div class="umar_t1">
					<div class="c-wh uba uc-a1 b-gra us-i uinput uinn4">
						<input placeholder="密码" type="password" class="uc-a1 t_6d6"
							id="password">
					</div>
				</div>
				<div class="umar_t1">
					<div class="btn uinn5 c-m13 uc-a1 t-wh" onclick="login()">登陆</div>
				</div>
			</div>
		</div>
		<div class="ub ub-ac ub-pe"
			style="position: absolute; width: 100%; bottom: 1em; height: 1.5em"
			onclick="">
			<div class="t_6d6 umar-r">忘记密码</div>
			<div class="umar_r1 bg_password"></div>
		</div>
		<a href="screen.html"><span id="pageScreen"></span></a>
	</div>

	<script type="text/javascript">
		function login() {
			var user = $("#username").val();
			var pwd = $("#password").val();
			if(user===""||pwd===""){
				alert("账户或密码不能为空！");
				return;
			}
			$.ajax({
				type : "POST",
				url : "./admin/appLogin.jhtml",
				dataType : 'json',
				data : {
					userName : user,
					password : pwd
				},
				success : function(response) {
					if (response === 3) {
						alert("密码不正确");
					} else if (response === 0) {
						alert("不存在该用户,请先注册");
					} else if (response === 1) {
						$("#pageScreen").click();
					}
				}
			});
		}
	</script>
</body>
</html>
