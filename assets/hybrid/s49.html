<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ui-input.css">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-media.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-color.css">
	<link rel="stylesheet" href="css/ui-res.css">
	<link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="script/jquery.min.js"></script>
</head>
<body class="um-vp c_e3d" ontouchstart>
    <div id="page_0" class="up ub ub-ver" tabindex="0">
        <div id="header" class="uh t-wh ub t_6d6 " style>
        	<div class="ub ub-ac  b_5b4" onclick="goback()">
        		<div class="back_icon umar_l06"></div>
				<div class="umar-l">MY</div>
        	</div>
			<div class="ub-f1 b_5b4 ub ub-ac ub-pc">设置</div>
			<div class="ub ub-ac  b_5b4" ontouchstart="zy_touch()" onclick="">
				<div class="umar-l umar-r umar_r06"></div>
        	</div>
        </div>
		<div id="content" class="ub-f1 tx-l t_5f4 ">
            <div class="ub c_cfb uinn_ab08"><div class="umar_l1">我的账号</div><div class="umar_l1" id="username"></div></div>
			<div class="ub ub-ac c_cfb uinn_ab08 umar_1"><div class="umar_l1">我的形象</div><div class="umar_l1"><img src="images/s1.png" style="width:3em;height:3em" /></div></div>
			<div class="c_cfb uinn_ab08 umar_1 "><div class="umar_l1">关于伊芙利特</div></div>
			<div class="btn uinn_ab06 tx-c c-m13 t-wh" onclick="logout()">退出</div>
			<a href="s01.html"><span id="login"></span></a>
        </div>
    </div>
    <script type="text/javascript">
    	$(function(){
    		$.ajax({
    			type : "POST",
				url : "./admin/getUserName.jhtml",
				dataType : 'json',
				success:function(response){
					if(response === 5){
						alert("登陆超时，请重新登陆！");
						$("#login").click();
					}else{
    					myUserName();
					}
				}
    		});
    	});
		function logout(){
			$.ajax({
				type : "POST",
				url : "./admin/appLogout.jhtml",
				dataType : 'json',
				success:function(response){
					if(response === 1){
						alert("登出成功！");
						$("#login").click();
					}
				}
			});
		}
		function goback(){
			window.location.href = "s4.html";
		}
		function myUserName(){
			$.ajax({
				type : "POST",
				url : "./admin/getUserName.jhtml",
				dataType : 'json',
				success: function(text){
					$("#username").append(text[0].userName);
				}
			});
		}
	</script>
</body>
</html>
