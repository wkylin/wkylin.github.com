<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VIVA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content=”yes” name=”apple-mobile-web-app-capable”/>
    <meta content=”black” name=”apple-mobile-web-app-status-bar-style”/>
    <meta content=”telephone=no” name=”format-detection”/>
    <meta content=”email=no” name=”format-detection”/>

    <link rel="apple-touch-icon-precomposed" href="logo.png">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="description" content="VIVA">
    <meta name="keywords" content="VIVA">

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        html {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="ui-container">
    <!-- header -->
    <header>
        <div class="ui-header">
            <div class="ui-return">
                <a href="#"><img src="images/return.png" alt=""/></a>
            </div>
            <div class="ui-wp-title">
                用户注册
            </div>
            <div class="ui-wp-space"></div>
        </div>
    </header>

    <!-- section -->
    <section>
        <div class="ui-sign-in">
            <div class="ui-sign-in-box">

                <form class="ui-sign-form" action="#" name="sign" method="post">
                    <div class="ui-form-item">
                        <input type="text" placeholder="昵称" class="ui-sign-input"/>

                        <div class="ui-sign-form-error"></div>
                    </div>
                    <div class="ui-form-item">
                        <input type="text" placeholder="邮箱" class="ui-sign-input"/>

                        <div class="ui-sign-form-error"></div>
                    </div>
                    <div class="ui-form-item">
                        <input type="text" placeholder="密码" class="ui-sign-input"/>

                        <div class="ui-sign-form-error"></div>
                    </div>
                    <div class="ui-form-item">
                        <span class="ui-sign-submit">登 录</span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

</body>
</html>
